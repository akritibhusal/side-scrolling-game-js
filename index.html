<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Side Scrolling Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <script defer type="text/javascript" src="app.js"></script>
</head>
<body>
  <section class="app" data-app>
    <div class="app__runner" data-app-runner></div>
    <div class="app__obstacle" data-app-obstacle></div>
    <div class="app__score" data-app-score>0</div>
    <div class="app__message">
      <p class="app__message-title" data-app-title>
        START
      </p>
      <p class="app__message-subtitle" data-app-subtitle>
        Press SPACE to start
      </p>
    </div>
  </section>
</body>
</html>
